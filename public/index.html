      <style>
        body {
          margin: 0;
        }
        body::after {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          pointer-events: none;
          width: 200vw;
          height: 200vh;
          /* background: radial-gradient(50% 50% at 50% 50%,rgba(243,80,60,.05) 0,rgba(254,6,240,.02) 100%); */
          transform: translate(-50vw,-100vh);
          z-index: -1;
          background:linear-gradient(0deg,  #0B0E2C, /*'#3A4067'*/ #000220 ) !important;
        }
        .loading {
          width: 100%;
          position: absolute;
          top: 35%;
          /* left: 50%; */
          /* margin-top: -25%;
          margin-left: -25%; */
          text-align: center;
          /* animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-name: heart-bounce; */
        }
        /* @keyframes heart-bounce {
          from {transform: scale(1); }
          12% {transform: scale(1.02); }
          20% {transform: scale(0.99); }
          28% {transform: scale(0.98); }
          32% {transform: scale(1.2); }
          38% {transform: scale(0.96); }
          50% {transform: scale(1); }
          58% {transform: scale(0.98); }

          to {transform: scale(1); }

        .title {
          /* position: absolute; */
          /* bottom: 20px; */
          width: 100%;
          text-align: center;
          font-weight: 600;
          font-size: 24px;
          color:#fff;
        }
        .img {
          width: 30%;
          margin: auto;
        }
        .loader {
          --color: white;
          --size-mid: 6vmin;
          --size-dot: 1.5vmin;
          --size-bar: 0.4vmin;
          --size-square: 3vmin;
          
          display: block;
          position: relative;
          width: 50%;
          display: grid;
          place-items: center;
          margin-left: 25%;
        }

        .loader::before,
        .loader::after {
          content: '';
          box-sizing: border-box;
          position: absolute;
        }
        /**
          loader --4
        **/
        .loader.--4::before {
          height: var(--size-bar);
          width: 6vmin;
          background-color: var(--color);
          animation: loader-4 0.8s cubic-bezier(0, 0, 0.03, 0.9) infinite;
        }

        @keyframes loader-4 {
          0%, 44%, 88.1%, 100% {
            transform-origin: left;
          }
          
          0%, 100%, 88% {
            transform: scaleX(0);
          }
          
          44.1%, 88% {
            transform-origin: right;
          }
          
          33%, 44% {
            transform: scaleX(1);
          }
        }
      </style>
      <div class="loading">
        <img class="img" src='./logo.svg' />
        <p class='title'>Loading</p>
        <i class="loader --4"></i>
      </div>
